<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link rel="stylesheet" href="style.css"/>

	</head>
	<body>
		
		<div id="loader">
			<div class="lds-ellipsis">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div id="overlay"></div>
		
		<div id="IdentityFormContainer">
			<div id="IdentityForm">
				Your Name   <input type="text" id="IdName">
				<br>
				<div id="errorMsg"><p>Input Your Name!!</p></div>
				<div id="idFormBtn">
					Add Identity
				</div>
				
			</div>
		</div>
		

		<div id="topArea">
			<div id="networkDisplay">
				<p>Current Network:</p>
				<p>{{network}}</p>
			</div>
			<div id="diplayAccount">
				<p>Your Account:</p>
				<p>{{ethAccount}}</p>
			</div>	
		</div>

		<div id="IdBlock">
			<h3>Your Identities</h3>
			<div id="idArray">

				<!-- <div class="idThumbnail" id="dipsy" onclick="IdThumbnailClicked(this)"><div>Dipsy</div></div> -->
				<div class="addId" id="addIdBtn"><div><img src="img/fingerPrint.png" height="40"></div></div>
			</div>
		</div>

		<div id="keyAndClaimHolder">
			<div id="keyHolder">
				<h3>Keys</h3>
				<div id="displayKeys"></div>
			</div>
			<div id="ClaimHolder">
				<h3>Claims</h3>
				<div id="displayClaims"></div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
		<script src="./js/main.js"></script>

		
	</body>
</html>
